<!-- Basic JavaScript-rendered Hello World -->
<!-- http://localhost:3000/isolated/exercise/01.html -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic JavaScript-rendered Hello World</title>
  </head>
  <body>
    <script type="module">
      const rootElement = document.createElement('div')
      rootElement.id = 'root'

      const helloWorldElement = document.createElement('div')
      helloWorldElement.textContent = 'Hello World'
      helloWorldElement.className = 'container'

      rootElement.append(helloWorldElement)

      document.body.append(rootElement)
    </script>
  </body>
</html>
